<body>
    <header class="contactHeader">

            <a class="orbitado-pic" href="../index.html">
                <img src="../assets/pic.png" alt="Orbitado">

    <main id="formMain">
        <section id="formSection">
            <h1>¿Quieres enviarme un mensaje?</h1>
        </section>
        
        <article id="formArticle">
            <form action="#">
                <label for="label_nombre">
                    Nombre <br>
                    <input type="text" name="label_nombre" id="label_nombre" placeholder="Juan Pablo">
                </label>
                <br>
                
                <label for="label_textarea">
                    Escribe un mensaje aquí <br>
                    <textarea name="textarea" rows="8" cols="21" placeholder="Me gustaría contratarte!"></textarea>
                </label>

                <br>
                <label for="label_submit">
                    <input class="enviar" type="submit" value="Enviar">
                </label>
        </article>
    </main>
